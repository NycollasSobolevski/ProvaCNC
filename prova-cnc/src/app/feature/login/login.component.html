<app-header variant="user" />

<main>
  <form class="modal" [formGroup]="loginForm" >
    <h3>LOGIN</h3>
    <div class="input-box">

      <input type="text" placeholder="Login" formControlName="login" >
      <input type="password" placeholder="Senha" formControlName="password" >
    </div>
    <app-button label="LOGIN" (click)="login()" />
  </form>
</main>
