<form class="modal" [formGroup]="answerForm">
    <h3>{{test.title}}</h3>
    <h4>Código: {{test.code}}</h4>

    <h3>Aluno:</h3>
    <input type="text" [autofocus]="true" formControlName="username" >

    <div class="btn-area">
      <app-button label="Avançar" (click)="toggleStart()" />
      <app-button label="Voltar" variant="tertiary" (click)="diagRef.close()" />
    </div>
</form>
