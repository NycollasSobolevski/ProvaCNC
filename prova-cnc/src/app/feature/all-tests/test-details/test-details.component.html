<app-header [variant]="'user'"/>

<main>
  <h2>{{data.test.title}}</h2>
  <p>{{data.test.code}}</p>

  <div class="test-template" (click)="redirectToTemplate(data.test)">
    <h3>Gabarito:</h3>
  </div>

  <h2>Provas</h2>
  <!-- <app-table [data]="data" /> -->
  <main>
    <table>
      <tr>
        <th>Aluno</th>
        <th>Tentativas</th>
        <th>Tempo</th>
        <th>Acertos</th>
      </tr>

      @for (item of data.test.answers; track $index) {
        <tr (click)="redirectToAnswer(item)">
          <td>{{item.student}}</td>
          <td>{{item.attempts}}</td>
          <td>{{item.time}}</td>
          <td>{{item.grade}} / {{data.test.errors}}</td>
        </tr>
      }
    </table>
  </main>
</main>
